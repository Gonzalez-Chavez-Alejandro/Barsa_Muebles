<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barsa-Login</title>
  <link rel="stylesheet" href="Css/Registro.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="Content-Login">
    <div class="imgPrincipal">
      <img class="img-Usuario" src="img/Usuario.svg" />
    </div>

    <div class="form-group">
        <input type="email" name="email" id="email" class="form-input" placeholder=" " />
        <label for="email" class="form-label">Correo</label>
        <span class="error-message" id="email-error"></span>
      </div>
      
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-input" placeholder=" " />
        <label for="password" class="form-label">Contraseña</label>
        <span class="error-message" id="password-error"></span>
      </div>
      
      

    <button type="button">Iniciar sesión</button>

    <button type="button" class="google-btn">
        <img src="img/Gogle-Icon.svg" alt="Google icon" class="google-icon">
        Iniciar sesión con Google
      </button>
      
      

    <div class="register-text">
        ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
    </div>
      
  </div>

  <script src="js/Registro.js"></script>

</body>
</html>
