{% load static %}

<script src="{% static 'js/Header.js' %}"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430696/Logo-Negro-B_c6wznv.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/open-dyslexic/webkit/OpenDyslexic.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'Css/Carrito.css' %}">
  <link rel="stylesheet" href="{% static 'Css/Header.css' %}">
  <link rel="stylesheet" href="{% static 'Css/Login.css' %}">
  <link rel="stylesheet" href="{% static 'Css/Principal.css' %}">

</head>

<body>
  <style>
    .Home-Categorias {
      background-color: #f8f9fa;
    }

    
  </style>

  {% include 'includes/header.html' %}

  <main>
    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
  </main>

  <div class="login-container">
    <div class="logo-con-iniciar-secion">
      <!-- Agrega tu logo aquí -->
      <h1 class="h1-iniciar-secion-login">Iniciar Sesión</h1>
    </div>


    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <div style="position: relative;">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="input-field" id="email" name="correo" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="input-field" id="password" name="contrasena" placeholder="••••••••" required>
          <button type="button" class="toggle-password">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-btn">Ingresar</button>

      <div class="divider">
        <div class="divider-line"></div>
        <span>o continuar con</span>
        <div class="divider-line"></div>
      </div>

      <button type="button" class="google-btn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Google
      </button>
    </form>
  </div>








  <!-- Carrito -->
  <section id="carrito" class="carrito" style="display: none;">
    <h2>Tu Carrito</h2>
    <div id="lista-carrito" class="contenedor-carrito"></div>
    <button id="vaciar-carrito">Vaciar Carrito</button>
    <button id="cerrar-carrito">Cerrar</button>
    <div id="total-carrito">
      <span>Total: $<span id="total-precio">0.00</span></span>
    </div>
     <button id="btn-encargar">Encargar</button> <!-- Nuevo botón -->
  </section>





  <script src="{% static 'js/variables.js' %}"></script>
  <script src="{% static 'js/Admin-Home.js' %}"></script>



  <script>
  const urlConfiguracionUsuario = "{% url 'configuracion_usuario' %}";
</script>


  <script src="{% static 'js/Carrito.js' %}"></script>
<script src="{% static 'js/Admin-Manda.js' %}"></script>

</body>

</html>
