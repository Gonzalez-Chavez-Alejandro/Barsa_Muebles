{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Nuevo Producto</title>
    <link rel="icon" href="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430696/Logo-Negro-B_c6wznv.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Css/Principal.css' %}">
    <link rel="stylesheet" href="{% static 'Css/Modal-Agregar-Producto.css' %}">
</head>

<body>

    <section id="section-agregar-producto" class="seccion">
        <div class="admin-panel">
            <div class="admin-card">
                <form id="form-agregar-producto" onsubmit="agregarProducto(event)">
                    <h2>üÜï Agregar Producto</h2>

                    <div class="form-group">
                        <label for="nombreProducto">Nombre del producto:</label>
                        <input type="text" id="nombreProducto"
                            placeholder="Escribe el nombre del producto, Ejemplo LUCERNA" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionProducto">Descripci√≥n:</label>
                        <textarea id="descripcionProducto" rows="3" placeholder="Descripcion del producto"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="precioProducto">Precio:</label>
                        <input type="number" id="precioProducto" required min="0" step="0.01"
                            placeholder="Precio del producto, Ejemplo 100.">
                    </div>

                    <div class="form-group">
                        <label for="ofertaProducto">¬øEst√° en oferta?</label>
                        <select id="ofertaProducto" onchange="togglePrecioOferta()">
                            <option value="no">No</option>
                            <option value="si">S√≠</option>
                        </select>
                    </div>

                    <div class="form-group" id="grupoPrecioOferta" style="display: none;">
                        <label for="precioOferta">Precio de oferta:</label>
                        <input type="number" id="precioOferta" min="0" step="1"
                            placeholder="Poner entero en el % del descuento, Ejemplo 100.">
                        <!-- Input del precio con descuento corregido -->
                        <input type="text" id="precioProductoDescuento"
                            placeholder="Pon el numero de arriba del producto se calcula el % solo " disabled>

                    </div>

                    <div class="form-group">
                        <label for="categoriaProducto">Categor√≠a:</label>
                        <select id="categoriaProducto" required>
                            <option value="">Seleccione una categor√≠a</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imagenProducto">Selecciona una o m√°s im√°genes:</label>
                        <input type="file" id="imagenProducto" accept="image/*">
                        <div id="previewContainer" style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">
                        </div>
                    </div>

                    <button type="submit" class="btn-agregar">
                        <i class="fas fa-save"></i> Guardar producto
                    </button>

                    <a href="#section-productos" class="btn-cancelar">‚ùå Cancelar</a>
                </form>
            </div>
        </div>
    </section>
    <span id="mensajeGuardado" style="display: none;">‚úÖ Se ha guardado el producto correctamente</span>

    <script src="{% static 'js/variables.js' %}"></script>
    <script src="{% static 'js/Admin-agregar-productos.js' %}"></script>




</body>

</html>
