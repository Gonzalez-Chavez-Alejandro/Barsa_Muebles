<body>
  {% include 'includes/header.html' %}

  <!-- Botón para abrir administrador -->




  <!-- Catálogo de Productos -->
  <div id="catalogoContainer">
    <h2 style="text-align: center; font-family: 'Poppins', sans-serif; color: #333;">
      Catálogo de Productos
    </h2>
    <iframe id="pdfViewer" src="https://drive.google.com/file/d/1LDLgEhEeGEHHfGCkimfqQ0-wD_NtsY88/preview"
      style="border: none;">
    </iframe>
  </div>


  {% include 'includes/foother.html' %}


  <script>
    // Catalogo.js
    (() => {
      const STORAGE_KEY = 'pdfConfig';
      const DEFAULT_LINK = 'https://drive.google.com/file/d/1LDLgEhEeGEHHfGCkimfqQ0-wD_NtsY88/preview';

      const actualizarVista = () => {
        const enlace = localStorage.getItem(STORAGE_KEY) || DEFAULT_LINK;
        const iframe = document.getElementById('pdfViewer');

        // Forzar recarga del iframe
        iframe.src = `${enlace}?timestamp=${Date.now()}`;
      };

      // Escuchar cambios en localStorage
      window.addEventListener('storage', (e) => {
        if (e.key === STORAGE_KEY) {
          actualizarVista();
        }
      });

      // Cargar inicial
      document.addEventListener('DOMContentLoaded', actualizarVista);
    })();
  </script>
  <script src="{% static 'js/header.js' %}"></script>
  <script src="{% static 'js/Carrito.js' %}"></script>
  <script>
    const urlConfiguracionUsuario = "{% url 'configuracion_usuario' %}";
  </script>
  <script src="{% static 'js/Admin-Manda.js' %}"></script>
</body>
