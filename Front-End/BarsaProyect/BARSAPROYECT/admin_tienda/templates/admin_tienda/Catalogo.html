  <style>
    /* Estilos del cat치logo */
    #catalogoContainer {
      margin: 20px auto;

    #pdfViewer {
      width: 100%;

    /* Estilos del administrador */
    .admin-panel {
      position: fixed;
      top: 50%;

      background: white;
      padding: 20px;
      border-radius: 10px;

      padding: 10px 15px;

      cursor: pointer;
      z-index: 1000;
    }

    .admin-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .admin-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .admin-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

<body>
  {% include 'includes/header.html' %}

  <!-- Cat치logo de Productos -->
  <div id="catalogoContainer">
    <h2 style="text-align: center; font-family: 'Poppins', sans-serif; color: #333;">
      Cat치logo de Productos
    </h2>
    <iframe id="pdfViewer" 
            src="https://drive.google.com/file/d/1LDLgEhEeGEHHfGCkimfqQ0-wD_NtsY88/preview" 
            style="border: none;">
    </iframe>
  </div>

 
   <script>
// Catalogo.js
(() => {
    const STORAGE_KEY = 'pdfConfig';
    const DEFAULT_LINK = 'https://drive.google.com/file/d/1LDLgEhEeGEHHfGCkimfqQ0-wD_NtsY88/preview';

    const actualizarVista = () => {
        const enlace = localStorage.getItem(STORAGE_KEY) || DEFAULT_LINK;
        const iframe = document.getElementById('pdfViewer');
        
        // Forzar recarga del iframe
        iframe.src = `${enlace}?timestamp=${Date.now()}`;
    };

    // Escuchar cambios en localStorage
    window.addEventListener('storage', (e) => {
        if(e.key === STORAGE_KEY) {
            actualizarVista();
        }
    });

    // Cargar inicial
    document.addEventListener('DOMContentLoaded', actualizarVista);
})();
</script>
