{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" href="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430696/Logo-Negro-B_c6wznv.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'Css/Home-producto-views.css' %}">
  <link rel="stylesheet" href="{% static 'Css/Header.css' %}">
  <link rel="stylesheet" href="{% static 'Css/Home.css' %}">

</head>

<body>

  <header>
    <div class="logo">
      <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430695/Logo-Negro_nfvywi.png"
        alt="Barsa Muebles">
    </div>
    <nav>
      <ul id="menu-elements">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#" class="contact">Contacto</a></li>
      </ul>
    </nav>
    <div class="usuario-carrito">
      <div class="usuario-container">
        <div class="icono-usuario" onclick="toggleMenuUsuario()">
          <i class="fa-solid fa-user"></i>
        </div>
        <div id="menu-usuario" class="menu-usuario">
          <button class="btn-identificarse">Identificarse</button>
          <p class="texto-nuevo">¿Eres un cliente nuevo?<a href="{% url 'registro' %}">Empieza aquí.</a>
          </p>
        </div>
      </div>

      <button class="btn-carrito" onclick="toggleMenu()">
        <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430694/Carrito_rdywow.png" alt="Carrito"
          class="icono-carrito-svg">
        <span>Carrito</span>
      </button>
    </div>

  </header>


  <div class="Elements">

    <nav>
      <ul id="menu-elements">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#" class="contact">Contacto</a></li>
      </ul>
    </nav>
  </div>


  <div class="home-principio-page">
    <div class="contenido-izquierda">
      <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430695/Logo-Negro_nfvywi.png"
        alt="Barsa Muebles">
      <div class="lineas-botones ">
        <div class="lineas">
          <h2 class="lineas-h2-slogan">LLENA TU VIDA DE ESPACIO</h2>
          <div class="decor-lineas"></div>
        </div>

        <div class="botones-container">
          <button class="btn-ver-catalogos">
            <i class="fas fa-book-open"></i> Ver Catálogo
          </button>
          <button class="btn-ver">
            <i class="fas fa-box-open"></i> Ver Productos
          </button>
        </div>
      </div>
    </div>

    <div class="circle-bg">
      <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1747402118/lampara_wxhrsu.png" alt="Sillón"
        class="icono-lampara">
      <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1747333317/sillon_tivooc.svg" alt="Sillón"
        class="icono-sillon">
    </div>
  </div>









  <div id="Home-Categorias" class="Home-Categorias">
    <!-- Flecha izquierda -->

    <div class="carousel" id="carouselCategorias">
      <!-- Aquí se insertarán dinámicamente los cards -->
    </div>

    <!-- Flecha derecha -->

  </div>




  <div id="contenedor-productos" class="contenedor-productos"></div>






  <script src="{% static 'js/variables.js' %}"></script>
  <script src="{% static 'js/Admin-Home.js' %}"></script>
  <script src="{% static 'js/Header.js' %}"></script>
  <script src="{% static 'js/Home-Carrusel-Categorias.js' %}"></script>


</body>

</html>
