<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Imagen a Cloudinary</title>
  <style>
    /* Scroll suave */
    .scroll-suave {
      scroll-behavior: smooth;
    }

    /* Menú */
    .menu-imagenes {
      background-color: #333;
      padding: 10px;
      display: flex;
      gap: 20px;
    }

    .menu-link-imagen {
      color: white;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
    }

    .menu-link-imagen:hover {
      text-decoration: none;
      border-bottom: 2px solid white;
    }

    .menu-link-imagen.active {
      border-bottom: 2px solid white;
    }

    /* Secciones */
    .seccion {
      min-height: 100vh;
      padding: 50px;
      display: none;
    }

    .seccion.active {
      display: block;
    }

    /* Área de preview */
    .preview {
      width: 300px;
      height: 300px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
      transition: all 0.3s ease;
    }

    .preview.subido {
      border: 2px solid #4CAF50;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .spinner {
      font-size: 50px;
      color: #666;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body class="scroll-suave">

  <!-- Menú principal -->
  <nav class="menu-imagenes">
    <a id="linkSubir-img" class="menu-link-imagen active">Subir Imagen</a>
    <a id="linkOtro-img" class="menu-link-imagen">Otro Menú</a>
  </nav>

  <!-- Sección de Subir Imagen -->
  <section id="subir" class="seccion active">
    <h1>Subir Imagen</h1>
    <input type="file" id="fileInput">
    <button id="uploadButton">Subir Imagen</button>
    <div id="preview" class="preview"></div>
    <h2>Enlace de la Imagen</h2>
    <textarea id="imageUrl" rows="4" cols="50" readonly placeholder="Aquí aparecerá el enlace de la imagen..."></textarea>
  </section>

  <!-- Otra sección -->
  <section id="otro" class="seccion">
    <h1>Otro Menú</h1>
    <p>Este es otro menú que puedes usar para agregar más contenido en el futuro.</p>
  </section>

  <!-- Script de interacción -->
  <script>
    // Esperar que el DOM esté cargado
    document.addEventListener("DOMContentLoaded", () => {
      const linkSubir = document.getElementById('linkSubir-img');
      const linkOtro = document.getElementById('linkOtro-img');
      const sectionSubir = document.getElementById('subir');
      const sectionOtro = document.getElementById('otro');

      linkSubir.addEventListener('click', () => {
        sectionSubir.classList.add('active');
        sectionOtro.classList.remove('active');
        linkSubir.classList.add('active');
        linkOtro.classList.remove('active');
      });

      linkOtro.addEventListener('click', () => {
        sectionSubir.classList.remove('active');
        sectionOtro.classList.add('active');
        linkOtro.classList.add('active');
        linkSubir.classList.remove('active');
      });
    });
  </script>

</body>
</html>
