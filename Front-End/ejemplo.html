<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interruptor con Sol y Luna</title>
  
  <!-- APLICAR TEMA ANTES DE CARGAR LA PÁGINA -->
  <script>
    const userTheme = localStorage.getItem('theme');
    if (userTheme === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>

  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #2d2d2d;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      font-family: sans-serif;
    }

    .dark-mode body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .theme-switch-wrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    .theme-switch-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 4.5rem;
      height: 2.2rem;
      background: #f0f0f0;
      border-radius: 2rem;
      padding: 0.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.1);
    }

    .dark-mode .theme-switch-label {
      background: #444;
    }

    .theme-switch {
      display: none;
    }

    .sun-img, .moon-img {
      width: 1.8rem;
      height: 1.8rem;
      object-fit: contain;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .moon-img {
      opacity: 0;
      transform: scale(0);
    }

    .dark-mode .sun-img {
      opacity: 0;
      transform: scale(0);
    }

    .dark-mode .moon-img {
      opacity: 1;
      transform: scale(1);
    }

    .theme-switch-label:hover {
      transform: scale(1.05);
      box-shadow: 0 0.3rem 0.8rem rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<!-- Interruptor -->
<div class="theme-switch-wrapper">
  <input type="checkbox" id="theme-switch" class="theme-switch">
  <label for="theme-switch" class="theme-switch-label">
    <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1747432276/sun_d652uf.png" alt="Sol" class="sun-img">
    <img src="https://res.cloudinary.com/dacrpsl5p/image/upload/v1747432237/mun_r87qzc.png" alt="Luna" class="moon-img">
  </label>
</div>

<script>
  const themeSwitch = document.getElementById('theme-switch');
  const root = document.documentElement;

  // Activar interruptor si el tema es oscuro
  if (localStorage.getItem('theme') === 'dark') {
    themeSwitch.checked = true;
  }

  // Cambiar tema al hacer clic
  themeSwitch.addEventListener('change', () => {
    const isDark = themeSwitch.checked;
    root.classList.toggle('dark-mode', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>

</body>
</html>
