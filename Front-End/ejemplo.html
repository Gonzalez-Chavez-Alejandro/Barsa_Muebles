<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #fff;
      color: #fff;
    }
    ul {
      margin: 0;
      padding-left: 1.25rem; /* for disc list */
    }
    /* Container */
    main {
      display: flex;
      flex-direction: column;
      max-width: 1120px;
      margin: 0 auto;
      min-height: 400px;
    }
    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }
    }
    /* Left panel */
    section.left {
      background-color: #1d1d1d;
      width: 100%;
      padding: 2rem;
      position: relative;
      min-height: 400px;
      color: #fff;
    }
    @media (min-width: 768px) {
      section.left {
        width: 400px;
      }
    }
    /* Title */
    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgba(255 255 255 / 0.8);
      padding-bottom: 0.25rem;
      width: max-content;
    }
    /* Contact blocks */
    .contact-block {
      margin-bottom: 1.5rem;
    }
    .contact-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      color: #d1d5db; /* gray-300 */
      margin-bottom: 0.25rem;
    }
    .contact-label i {
      font-size: 14px;
    }
    ul.contact-list {
      font-size: 0.75rem;
      color: #9ca3af; /* gray-400 */
      list-style-type: disc;
      list-style-position: inside;
      margin-top: 0;
      margin-bottom: 0;
      line-height: 1.3;
    }
    ul.contact-list li + li {
      margin-top: 0.25rem;
    }
    /* Social icons container */
    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    /* Social icons styles */
    .social-icons a {
      font-size: 1.25rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.5rem;
      height: 1.5rem;
    }
    .instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .whatsapp {
      color: #25d366;
    }
    .gmail {
      color: #d44638;
    }
    .youtube {
      color: #ff0000;
    }
    .facebook {
      color: #1877f2;
    }
    /* Border line on left panel */
    section.left::after {
      content: "";
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: calc(100% + 400px);
      height: calc(100% - 4rem);
      border: 1px solid #8b3b4a;
      pointer-events: none;
      box-sizing: content-box;
      display: none;
      z-index: 1;
    }
    @media (min-width: 768px) {
      section.left::after {
        display: block;
      }
    }
    /* Right panel */
    section.right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #fff;
      color: #000;
    }
    section.right img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <main>
    <section class="left" aria-label="Información de contacto">
      <h1>CONTACTO</h1>
      <div class="contact-block">
        <div class="contact-label">
          <i class="fas fa-phone-alt" aria-hidden="true"></i>
          <span>Teléfonos</span>
        </div>
        <ul class="contact-list">
          <li>353-53-5-17-50</li>
          <li>353-57-2-00-55</li>
        </ul>
      </div>
      <div class="contact-block">
        <div class="contact-label">
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
          <span>Ubicación</span>
        </div>
        <ul class="contact-list">
          <li>Carretera Sahuayo la Barca km. 5,4 en Venustiano Carranza</li>
          <li>Carretera Sahuayo la Barca km. 5,4 en Venustiano Carranza</li>
        </ul>
      </div>
      <div class="social-icons" aria-label="Redes sociales">
        <a href="#" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="whatsapp" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="gmail" aria-label="Gmail"><i class="fas fa-envelope"></i></a>
        <a href="#" class="youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" class="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      </div>
    </section>
    <section class="right" aria-label="Ilustración de contacto">
      <img
        src="https://storage.googleapis.com/a1aa/image/caf954af-dea8-4026-d2f6-345e939784f0.jpg"
        alt="Illustration of a woman with black hair sitting on a large red map pin in front of a building with windows and two stylized trees, one black and one light gray"
        width="600"
        height="400"
      />
    </section>
  </main>
</body>
</html>
