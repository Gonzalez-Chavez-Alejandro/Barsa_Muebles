<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barsa Muebles</title>
    <link rel="stylesheet" href="Css/Header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo-Negro.png" alt="Barsa Muebles">
        </div>
        
        <div class="usuario-carrito">
            <div class="usuario-container">
                <div class="icono-usuario" onclick="toggleMenuUsuario()">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div id="menu-usuario" class="menu-usuario">
                    <button class="btn-identificarse">Identificarse</button>
                    <p class="texto-nuevo">¿Eres un cliente nuevo? <a href="#">Empieza aquí.</a></p>
                </div>
            </div>
        
            <button class="btn-carrito" onclick="toggleMenu()">
                <img src="img/Carrito.svg" alt="Carrito" class="icono-carrito-svg">
                <span>Carrito</span>
            </button>
        </div>
    </header>
<div class="Elements"> 
    <nav>
        <ul id="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#" class="contact">Contacto</a></li>
        </ul>
    </nav>
</div>
    <script>
        function toggleMenuUsuario() {
            const menu = document.getElementById("menu-usuario");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        window.addEventListener('click', function(e) {
            const usuario = document.querySelector('.usuario-container');
            const menu = document.getElementById("menu-usuario");
            if (!usuario.contains(e.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
