{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Nuevo Producto</title>
    <link rel="icon" href="https://res.cloudinary.com/dacrpsl5p/image/upload/v1745430696/Logo-Negro-B_c6wznv.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Css/Principal.css' %}">
    <link rel="stylesheet" href="{% static 'Css/Modal-Agregar-Producto.css' %}">
    <link rel="stylesheet" href="{% static 'Css/Admin-editar-producto.css' %}">
</head>

<body>
    <header>
        <div class="breadcrumb-container">
            <div class="breadcrumb">
                <a class="breadcrumb-link" href="{% url 'administrador' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-active">
                    <i class="fas fa-edit"></i> Editar Productos
                </span>
            </div>
        </div>
    </header>


<h2>Editar Producto</h2>
<form method="POST">
  {% csrf_token %}
  
  <label>Nombre:</label>
  <input type="text" name="nameFurniture" value="{{ producto.nameFurniture }}" required><br>

  <label>Descripción:</label>
  <textarea name="descriptionFurniture">{{ producto.descriptionFurniture }}</textarea><br>

  <label>Precio:</label>
  <input type="number" step="0.01" name="priceFurniture" value="{{ producto.priceFurniture }}" required><br>

  <label>Descuento (%):</label>
  <input type="number" name="porcentajeDescuento" value="{{ producto.porcentajeDescuento }}"><br>

  <label>Estado:</label>
  <input type="checkbox" name="stateFurniture" {% if producto.stateFurniture %}checked{% endif %}><br>

  <label>Imagenes (URL separadas por coma):</label>
  <textarea name="imageFurniture">{{ producto.imageFurniture }}</textarea><br>

  <label>Categorías:</label>
  <select name="categoryID" multiple>
    {% for categoria in categorias %}
      <option value="{{ categoria.id }}" {% if categoria in producto.categoryID.all %}selected{% endif %}>
        {{ categoria.nameCategory }}
      </option>
    {% endfor %}
  </select><br>

  <button type="submit">Guardar Cambios</button>
</form>

</body>

</html>
