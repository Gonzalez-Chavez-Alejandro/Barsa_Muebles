<style>
    #toast.success { background-color: #2ecc71; }
    #toast.error { background-color: #e74c3c; }
    #toast.info { background-color: #3498db; }
    #toast.warning { background-color: #f39c12; }
  #toast.success #toastIcon {
  color: #2ecc71;
}

#toast.error #toastIcon {
  color: #e74c3c;
}

#toast.info #toastIcon {
  color: #3498db;
}

#toast.warning #toastIcon {
  color: #f39c12;
}
    #toast {
        pointer-events: none;
    }

    #toast.visible {
        pointer-events: auto;
    }

    /* Estilo para el icono circular blanco */
    #toastIcon {
        background-color: #ffffff;
        color: inherit;
        border-radius: 50%;
        padding: 6px;
        font-size: 16px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>


<div id="toast" style="
  display: none;
  position: fixed;
  top: 20px;
  right: 20px;
  color: #fff;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 9999;
  font-family: sans-serif;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;">
    <i id="toastIcon" class="fas fa-info-circle"></i>
    <span id="toastMessage">Mensaje</span>
</div>
