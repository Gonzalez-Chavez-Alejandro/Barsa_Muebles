<!-- Carrito Lateral -->
<section id="carrito" class="carrito" style="display: none;">
  <div class="carrito-header">
    <h2>🛒 Tu Carrito</h2>
    <button id="cerrar-carrito" title="Cerrar" class="cerrar-carrito">&times;</button>
  </div>

  <div id="lista-carrito" class="contenedor-carrito">
    <!-- Productos se insertan aquí dinámicamente -->
  </div>

  <div id="total-carrito">
    <span>Total:</span>
    <span id="total-precio">$0.00</span>
  </div>

  <div class="botones-carrito">
    <button id="vaciar-carrito" class="btn-danger">Vaciar</button>
    <button id="btn-encargar" class="btn-primary">Encargar</button>
  </div>
  <p style="display: flex; align-items: center; gap: 8px; color: #333; font-size: 15px;">
  <i class="fas fa-info-circle" style="color: #007BFF;"></i>
  Antes de encargar, verifique que la ubicación sea correcta.
</p>

<p style="font-size: 15px; color: #333;">
  <a href="/configuracion_usuario/#mi-perfil" style="color: #007BFF; text-decoration: underline;">
    Ir a Mi Perfil y verificar la ubicación
  </a> o si es la primera vez, presione el botón <strong>Encargar</strong>.
</p>

</section>

<!-- Overlay opcional -->
<div id="overlay-carrito" class="overlay" style="display: none;"></div>
